<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrin'in Uyku Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Bu değişken Flask tarafından render edilecektir.
        const VAPID_PUBLIC_KEY = "{{ vapid_public_key }}";
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Ecrin'in Uyku Takibi</h1>
            <p class="text-gray-600">Ne zaman uyandığımızı birlikte takip edelim 🌙</p>
        </header>

        <!-- Geliştirici Modu -->
        <div class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <label class="flex items-center">
                <input type="checkbox" id="devMode" class="mr-2">
                <span class="text-yellow-800 font-semibold">🔧 Geliştirici Modu (2 dakika testi)</span>
            </label>
            <p class="text-xs text-gray-600 mt-1">Bu modda 3 saatlik süre 2 dakikaya düşürülür</p>
        </div>

        <!-- Bildirim Paneli -->
        <div id="permissionDiv" class="mb-6 p-4 bg-blue-100 border-l-4 border-blue-500 rounded-lg">
             <div class="flex items-center">
                <i class="fas fa-bell text-blue-500 text-xl mr-3"></i>
                <div id="permissionContent">
                    <p class="text-blue-700 font-semibold">Arka Plan Bildirimlerini Etkinleştir</p>
                    <button id="askPermissionBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-3 rounded-lg transition duration-300">
                        İzin Ver ve Etkinleştir
                    </button>
                     <p class="text-xs text-gray-600 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        Pop-up görmüyorsanız, adres çubuğunun sağındaki 🔕 simgesini kontrol edin.
                    </p>
                </div>
            </div>
        </div>

        <!-- Giriş Formu -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Bugünün Uyanma Kaydı</h2>
            <form id="sleepForm" class="space-y-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Uyanma Saati</label>
                    <div class="flex space-x-2">
                        <input type="number" id="wakeupHour" min="0" max="23" placeholder="07"
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                        <span class="self-center text-gray-500">:</span>
                        <input type="number" id="wakeupMinute" min="0" max="59" placeholder="00"
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                    </div>
                    <button type="button" onclick="setCurrentTime()"
                            class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded-lg transition duration-300">
                        <i class="fas fa-clock mr-1"></i>Şu Anki Saati Yaz
                    </button>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-sun mr-2"></i>Uyandım! Alarmı Kur
                </button>
            </form>
        </div>
    </div>

    <script>
        const DEV_MODE_KEY = 'ecrin_dev_mode';
        const devModeCheckbox = document.getElementById('devMode');
        const permissionDiv = document.getElementById('permissionDiv');
        const permissionContent = document.getElementById('permissionContent');
        const askPermissionBtn = document.getElementById('askPermissionBtn');
        const sleepForm = document.getElementById('sleepForm');

        // -- Yardımcı Fonksiyonlar --
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // -- Ana Mantık --
        async function main() {
            if (!('serviceWorker' in navigator && 'PushManager' in window)) {
                permissionContent.innerHTML = '<p class="text-red-700 font-semibold">Push bildirimleri bu tarayıcıda desteklenmiyor.</p>';
                return;
            }

            // Service Worker'ı kaydet
            try {
                const registration = await navigator.serviceWorker.register('/service-worker.js');
                console.log('Service Worker başarıyla kaydedildi.', registration);
                checkSubscription(registration);
            } catch (error) {
                console.error('Service Worker kaydedilemedi:', error);
                permissionContent.innerHTML = '<p class="text-red-700 font-semibold">Uygulama başlatılamadı.</p>';
            }
        }

        async function checkSubscription(registration) {
            const subscription = await registration.pushManager.getSubscription();
            if (subscription) {
                console.log('Kullanıcı zaten abone.', subscription);
                permissionDiv.classList.add('hidden'); // Kullanıcı zaten aboneyse paneli gizle
            } else {
                console.log('Kullanıcı abone değil.');
                permissionDiv.classList.remove('hidden'); // Abone değilse paneli göster
            }
        }

        async function subscribeUser() {
            askPermissionBtn.disabled = true;
            try {
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('Bildirim izni verilmedi.');
                }

                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });

                console.log('Yeni abonelik oluşturuldu:', subscription);
                await sendSubscriptionToServer(subscription);

                permissionDiv.classList.add('hidden');
                alert('Bildirimler başarıyla etkinleştirildi! 💖');

            } catch (error) {
                console.error('Abonelik oluşturulamadı:', error);
                alert('Bildirimler etkinleştirilemedi. Lütfen tarayıcı ayarlarınızı kontrol edin ve tekrar deneyin.');
                askPermissionBtn.disabled = false;
            }
        }

        async function sendSubscriptionToServer(subscription) {
            const response = await fetch('/subscribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(subscription)
            });
            if (!response.ok) {
                throw new Error('Abonelik sunucuya gönderilemedi.');
            }
            console.log('Abonelik sunucuya başarıyla gönderildi.');
        }

        async function setAlarm() {
            try {
                const response = await fetch('/set-alarm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ devMode: devModeCheckbox.checked })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Bilinmeyen bir hata oluştu.');
                }
                alert('Alarm başarıyla kuruldu! 💖');
                console.log(result.message);
            } catch (error) {
                console.error('Alarm kurulamadı:', error);
                alert(`Alarm kurulamadı: ${error.message}`);
            }
        }

        // -- Event Listeners ve Başlangıç --

        function setCurrentTime() {
            const now = new Date();
            document.getElementById('wakeupHour').value = now.getHours().toString().padStart(2, '0');
            document.getElementById('wakeupMinute').value = now.getMinutes().toString().padStart(2, '0');
        }

        // Geliştirici modu ayarını yükle/kaydet
        const savedDevMode = localStorage.getItem(DEV_MODE_KEY);
        if (savedDevMode !== null) {
            devModeCheckbox.checked = JSON.parse(savedDevMode);
        }
        devModeCheckbox.addEventListener('change', () => {
            localStorage.setItem(DEV_MODE_KEY, devModeCheckbox.checked);
        });

        askPermissionBtn.addEventListener('click', subscribeUser);
        sleepForm.addEventListener('submit', (e) => {
            e.preventDefault();
            setAlarm();
        });

        main();
    </script>
</body>
</html>
