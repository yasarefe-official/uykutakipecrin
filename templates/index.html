<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrin'in Uyku Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Ecrin'in Uyku Takibi</h1>
            <p class="text-gray-600">Ne zaman uyandÄ±ÄŸÄ±mÄ±zÄ± birlikte takip edelim ğŸŒ™</p>
        </header>

        <!-- GeliÅŸtirici Modu -->
        <div class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <label class="flex items-center">
                <input type="checkbox" id="devMode" class="mr-2">
                <span class="text-yellow-800 font-semibold">ğŸ”§ GeliÅŸtirici Modu (2 dakika testi)</span>
            </label>
            <p class="text-xs text-gray-600 mt-1">Bu modda 3 saatlik sÃ¼re 2 dakikaya dÃ¼ÅŸÃ¼rÃ¼lÃ¼r</p>
        </div>

        <!-- Bildirim Paneli -->
        <div id="permissionDiv" class="mb-6 p-4 bg-blue-100 border-l-4 border-blue-500 rounded-lg">
             <div class="flex items-center">
                <i class="fas fa-bell text-blue-500 text-xl mr-3"></i>
                <div id="permissionContent">
                    <p class="text-blue-700 font-semibold">Arka Plan Bildirimlerini EtkinleÅŸtir</p>
                    <button id="askPermissionBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-3 rounded-lg transition duration-300">
                        Ä°zin Ver ve EtkinleÅŸtir
                    </button>
                     <p class="text-xs text-gray-600 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        Pop-up gÃ¶rmÃ¼yorsanÄ±z, adres Ã§ubuÄŸunun saÄŸÄ±ndaki ğŸ”• simgesini kontrol edin.
                    </p>
                </div>
            </div>
        </div>

        <!-- GiriÅŸ Formu -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">BugÃ¼nÃ¼n Uyanma KaydÄ±</h2>
            <form id="sleepForm" class="space-y-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Uyanma Saati</label>
                    <div class="flex space-x-2">
                        <input type="number" id="wakeupHour" min="0" max="23" placeholder="07"
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                        <span class="self-center text-gray-500">:</span>
                        <input type="number" id="wakeupMinute" min="0" max="59" placeholder="00"
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                    </div>
                    <button type="button" onclick="setCurrentTime()"
                            class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded-lg transition duration-300">
                        <i class="fas fa-clock mr-1"></i>Åu Anki Saati Yaz
                    </button>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-sun mr-2"></i>UyandÄ±m! AlarmÄ± Kur
                </button>
            </form>
        </div>
    </div>

    <script>
        // Bu deÄŸiÅŸken Flask tarafÄ±ndan render edilecektir ve tÃ¼m script'in baÅŸÄ±nda olmalÄ±dÄ±r.
        const VAPID_PUBLIC_KEY = "{{ vapid_public_key }}";

        const DEV_MODE_KEY = 'ecrin_dev_mode';
        const devModeCheckbox = document.getElementById('devMode');
        const permissionDiv = document.getElementById('permissionDiv');
        const permissionContent = document.getElementById('permissionContent');
        const askPermissionBtn = document.getElementById('askPermissionBtn');
        const sleepForm = document.getElementById('sleepForm');

        // -- YardÄ±mcÄ± Fonksiyonlar --
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // -- Ana MantÄ±k --

        // 1. Sayfa yÃ¼klendiÄŸinde Service Worker'Ä± kaydet ve arayÃ¼zÃ¼ hazÄ±rla.
        async function main() {
            if (!('serviceWorker' in navigator && 'PushManager' in window)) {
                permissionContent.innerHTML = '<p class="text-red-700 font-semibold">Push bildirimleri bu tarayÄ±cÄ±da desteklenmiyor.</p>';
                return;
            }

            try {
                await navigator.serviceWorker.register('/service-worker.js');
                console.log('Service Worker baÅŸarÄ±yla kaydedildi.');

                // Mevcut abonelik durumuna gÃ¶re arayÃ¼zÃ¼ gÃ¼ncelle
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                if (subscription) {
                    permissionDiv.classList.add('hidden');
                } else {
                    permissionDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Service Worker kurulumu sÄ±rasÄ±nda hata:', error);
                permissionContent.innerHTML = '<p class="text-red-700 font-semibold">Uygulama baÅŸlatÄ±lamadÄ±.</p>';
            }
        }

        // 2. KullanÄ±cÄ± butona bastÄ±ÄŸÄ±nda tÃ¼m abonelik iÅŸlemini baÅŸlat.
        async function subscribeUser() {
            askPermissionBtn.disabled = true;
            askPermissionBtn.textContent = 'Ä°ÅŸleniyor...';

            try {
                // AdÄ±m 1: Bildirim izni iste (Promise tabanlÄ±)
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('Bildirim izni verilmedi.');
                }
                console.log('Bildirim izni verildi.');

                // AdÄ±m 2: Service Worker'Ä±n aktif olmasÄ±nÄ± bekle
                const registration = await navigator.serviceWorker.ready;
                console.log('Service Worker aktif.', registration);

                // AdÄ±m 3: Mevcut aboneliÄŸi kontrol et
                let subscription = await registration.pushManager.getSubscription();
                if (subscription) {
                    console.log('Mevcut abonelik bulundu.', subscription);
                } else {
                    // AdÄ±m 4: Yeni abonelik oluÅŸtur
                    console.log('Yeni abonelik oluÅŸturuluyor...');
                    const convertedVapidKey = urlBase64ToUint8Array(VAPID_PUBLIC_KEY);
                    subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: convertedVapidKey
                    });
                    console.log('Yeni abonelik baÅŸarÄ±yla oluÅŸturuldu.', subscription);
                }

                // AdÄ±m 5: AboneliÄŸi sunucuya gÃ¶nder
                await sendSubscriptionToServer(subscription);

                permissionDiv.classList.add('hidden');
                alert('Bildirimler baÅŸarÄ±yla etkinleÅŸtirildi! ğŸ’–');

            } catch (error) {
                console.error('Abonelik iÅŸlemi baÅŸarÄ±sÄ±z:', error);
                let userMessage = `Bildirimler etkinleÅŸtirilemedi: ${error.message}\n\nLÃ¼tfen tarayÄ±cÄ± ayarlarÄ±nÄ±zÄ± kontrol edip tekrar deneyin.`;
                if (error.name === 'NotAllowedError') {
                    userMessage = 'Bildirim izni engellendi. LÃ¼tfen site ayarlarÄ±ndan bildirimlere izin verin.';
                }
                alert(userMessage);
            } finally {
                askPermissionBtn.disabled = false;
                askPermissionBtn.textContent = 'Ä°zin Ver ve EtkinleÅŸtir';
            }
        }

        async function sendSubscriptionToServer(subscription) {
            const response = await fetch('/subscribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(subscription)
            });
            if (!response.ok) {
                throw new Error('Abonelik sunucuya gÃ¶nderilemedi.');
            }
            console.log('Abonelik sunucuya baÅŸarÄ±yla gÃ¶nderildi.');
        }

        async function setAlarm() {
            try {
                const response = await fetch('/set-alarm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ devMode: devModeCheckbox.checked })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Bilinmeyen bir hata oluÅŸtu.');
                }
                alert('Alarm baÅŸarÄ±yla kuruldu! ğŸ’–');
                console.log(result.message);
            } catch (error) {
                console.error('Alarm kurulamadÄ±:', error);
                alert(`Alarm kurulamadÄ±: ${error.message}`);
            }
        }

        // -- Event Listeners ve BaÅŸlangÄ±Ã§ --

        function setCurrentTime() {
            const now = new Date();
            document.getElementById('wakeupHour').value = now.getHours().toString().padStart(2, '0');
            document.getElementById('wakeupMinute').value = now.getMinutes().toString().padStart(2, '0');
        }

        // GeliÅŸtirici modu ayarÄ±nÄ± yÃ¼kle/kaydet
        const savedDevMode = localStorage.getItem(DEV_MODE_KEY);
        if (savedDevMode !== null) {
            devModeCheckbox.checked = JSON.parse(savedDevMode);
        }
        devModeCheckbox.addEventListener('change', () => {
            localStorage.setItem(DEV_MODE_KEY, devModeCheckbox.checked);
        });

        askPermissionBtn.addEventListener('click', subscribeUser);
        sleepForm.addEventListener('submit', (e) => {
            e.preventDefault();
            setAlarm();
        });

        main();
    </script>
</body>
</html>
