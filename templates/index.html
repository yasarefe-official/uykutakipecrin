<html lang="tr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md text-center">
        <header class="mb-8">

                    <input type="checkbox" id="devMode" class="mr-2 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">

        </div>
    </div>

    <script>
        const uyandimBtn = document.getElementById('uyandimBtn');
        const devModeCheckbox = document.getElementById('devMode');

        uyandimBtn.addEventListener('click', () => {
            uyandimBtn.disabled = true;
            uyandimBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Ä°ÅŸleniyor...';

                    saat: new Date().toISOString(),
                    devMode: isDevMode

            .then(response => response.json())
            .then(data => {
                if(data.ok) {
                    alert("UyandÄ±ÄŸÄ±n not edildi aÅŸkÄ±m ğŸ˜Œ AlarmÄ±n " + (isDevMode ? "2 dakika" : "3 saat") + " sonrasÄ±na kuruldu.");
                } else {
                    alert("Bir hata oluÅŸtu, tekrar dener misin?");
                }
            })
            .catch(error => {

                alert("Sunucuya ulaÅŸÄ±lamadÄ±.");
            })
            .finally(() => {
                uyandimBtn.disabled = false;
                uyandimBtn.innerHTML = '<i class="fas fa-sun mr-2"></i>Ben UyandÄ±m!';
            });
        });
    </script>
</body>
</html>
