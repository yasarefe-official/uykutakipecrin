<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrin'in Uyku Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Ecrin'in Uyku Takibi</h1>
            <p class="text-gray-600">Ne zaman uyandÄ±ÄŸÄ±nÄ± not edelim ğŸŒ™</p>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <form id="sleepForm">
                <div class="mb-6">
                    <label for="wakeupTime" class="block text-sm font-medium text-gray-700 mb-2">Uyanma Saati</label>
                    <input type="time" id="wakeupTime" name="wakeupTime" required
                           class="p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                </div>

                <button type="submit" id="kaydetBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-save mr-2"></i>Kaydet
                </button>
            </form>
        </div>
    </div>

    <script>
        // Form gÃ¶nderildiÄŸinde Ã§alÄ±ÅŸacak fonksiyon
        document.getElementById('sleepForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayÄ±lan gÃ¶nderimini engelle

            const kaydetBtn = document.getElementById('kaydetBtn');
            kaydetBtn.disabled = true;
            kaydetBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Kaydediliyor...';

            const wakeupTime = document.getElementById('wakeupTime').value;
            const today = new Date();
            const [hours, minutes] = wakeupTime.split(':');
            today.setHours(hours);
            today.setMinutes(minutes);
            today.setSeconds(0);

            fetch("/api/uyandi", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ saat: today.toISOString() })
            })
            .then(response => response.json())
            .then(data => {
                if(data.ok) {
                    alert("Uyanma saatin (" + wakeupTime + ") baÅŸarÄ±yla kaydedildi! ğŸ’–");
                } else {
                    alert("Bir hata oluÅŸtu, lÃ¼tfen tekrar deneyin.");
                }
            })
            .catch(error => {
                console.error("Hata:", error);
                alert("Sunucuya ulaÅŸÄ±lamadÄ±. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.");
            })
            .finally(() => {
                kaydetBtn.disabled = false;
                kaydetBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Kaydet';
            });
        });

        // Sayfa yÃ¼klendiÄŸinde mevcut saati input'a ata
        function setCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('wakeupTime').value = `${hours}:${minutes}`;
        }

        window.onload = setCurrentTime;
    </script>
</body>
</html>
