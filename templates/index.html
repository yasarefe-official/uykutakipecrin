<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrin'in Uyku Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Ecrin'in Uyku Takibi</h1>
            <p class="text-gray-600">Ne zaman uyandığımızı birlikte takip edelim 🌙</p>
        </header>

        <!-- Uyarı Mesajı -->
        <div id="warningMessage" class="hidden mb-6 p-4 bg-red-100 border-l-4 border-red-500 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl mr-3"></i>
                <div>
                    <p class="text-red-700 font-semibold">Ecrin, bu saatte uyumalısın!</p>
                    <p class="text-red-600 text-sm">3 saat sonra yatma zamanın geldi!</p>
                </div>
            </div>
        </div>

        <!-- Giriş Formu -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Bugünün Uyanma Kaydı</h2>
            <form id="sleepForm" class="space-y-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Uyanma Saati</label>
                    <div class="flex space-x-2">
                        <input type="number" id="wakeupHour" min="0" max="23" placeholder="07" 
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                        <span class="self-center text-gray-500">:</span>
                        <input type="number" id="wakeupMinute" min="0" max="59" placeholder="00" 
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                    </div>
                    <button type="button" onclick="setCurrentTime()" 
                            class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded-lg transition duration-300">
                        <i class="fas fa-clock mr-1"></i>Şu Anki Saati Yaz
                    </button>
                </div>
                
                <button onclick="saveRecord()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-sun mr-2"></i>Uyandım! Kaydet
                </button>
            </form>
        </div>

        <!-- Geçmiş Kayıtlar -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-clock mr-3 text-indigo-600"></i>Uyku Programın
            </h2>
            
            <div id="timeDifferenceDisplay" class="mb-6 p-4 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border">
                <h4 class="font-semibold text-lg text-gray-800 mb-2">⏰ Son Uyanmadan Geçen Süre</h4>
                <p id="timeDiffText" class="text-2xl font-bold text-indigo-600">--</p>
                <p class="text-sm text-gray-600 mt-1">3 saat geçerse uyku zamanı gelmiştir!</p>
            </div>
            
            <div id="recordsList" class="space-y-4">
                <!-- Records will be populated here -->
                <p class="text-gray-500 text-center py-8">Henüz kayıt bulunmuyor</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
