<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrin'in Uyku Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Ecrin'in Uyku Takibi</h1>
            <p class="text-gray-600">Ne zaman uyandƒ±ƒüƒ±mƒ±zƒ± birlikte takip edelim üåô</p>
        </header>

        <!-- Uyarƒ± Mesajƒ± -->
        <div id="warningMessage" class="hidden mb-6 p-4 bg-red-100 border-l-4 border-red-500 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl mr-3"></i>
                <div>
                    <p class="text-red-700 font-semibold">Ecrin, bu saatte uyumalƒ±sƒ±n!</p>
                    <p class="text-red-600 text-sm">3 saat sonra yatma zamanƒ±n geldi!</p>
                </div>
            </div>
        </div>

        <!-- Giri≈ü Formu -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Bug√ºn√ºn Uyanma Kaydƒ±</h2>
            <form id="sleepForm" class="space-y-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Uyanma Saati</label>
                    <div class="flex space-x-2">
                        <input type="number" id="wakeupHour" min="0" max="23" placeholder="07" 
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                        <span class="self-center text-gray-500">:</span>
                        <input type="number" id="wakeupMinute" min="0" max="59" placeholder="00" 
                               class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center">
                    </div>
                    <button type="button" onclick="setCurrentTime()" 
                            class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded-lg transition duration-300">
                        <i class="fas fa-clock mr-1"></i>≈ûu Anki Saati Yaz
                    </button>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-sun mr-2"></i>Uyandƒ±m! Kaydet
                </button>
            </form>
        </div>

        <!-- Ge√ßmi≈ü Kayƒ±tlar -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-clock mr-3 text-indigo-600"></i>Uyku Programƒ±n
            </h2>
            
            <div id="timeDifferenceDisplay" class="mb-6 p-4 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border">
                <h4 class="font-semibold text-lg text-gray-800 mb-2">‚è∞ Son Uyanmadan Ge√ßen S√ºre</h4>
                <p id="timeDiffText" class="text-2xl font-bold text-indigo-600">--</p>
                <p class="text-sm text-gray-600 mt-1">3 saat ge√ßerse uyku zamanƒ± gelmi≈ütir!</p>
            </div>
            
            <div id="recordsList" class="space-y-4">
                <!-- Records will be populated here -->
                <p class="text-gray-500 text-center py-8">Hen√ºz kayƒ±t bulunmuyor</p>
            </div>
        </div>
    </div>

    <script>
        // LocalStorage key
        const STORAGE_KEY = 'ecrin_sleep_records';

        // Uygulama state
        let records = [];

        // DOM elementleri
        const form = document.getElementById('sleepForm');
        const wakeupHourInput = document.getElementById('wakeupHour');
        const wakeupMinuteInput = document.getElementById('wakeupMinute');
        const recordsList = document.getElementById('recordsList');
        const warningMessage = document.getElementById('warningMessage');
        const timeDiffText = document.getElementById('timeDiffText');

        // Sayfa y√ºklendiƒüinde kayƒ±tlarƒ± y√ºkle
        document.addEventListener('DOMContentLoaded', () => {
            // Check if it's a new day
            checkAndResetForNewDay();
            
            loadRecords();
            displayRecords();
            updateTimeDifference(); // Initialize time difference
            setInterval(updateTimeDifference, 1000); // Update every second
        });

        // Form submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            saveRecord();
        });

        // Check if it's a new day and reset records
        function checkAndResetForNewDay() {
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem('ecrin_last_reset');
            
            if (lastReset !== today) {
                // New day - clear all records
                records = [];
                saveRecords();
                localStorage.setItem('ecrin_last_reset', today);
            }
        }

        // Kayƒ±t y√ºkleme
        function loadRecords() {
            const stored = localStorage.getItem(STORAGE_KEY);
            records = stored ? JSON.parse(stored) : [];
        }

        // Kayƒ±t kaydetme
        function saveRecords() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }

        // ≈ûu anki saati input'lara yazdƒ±rma
        function setCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('wakeupHour').value = hours;
            document.getElementById('wakeupMinute').value = minutes;
        }

        // Save wake-up record
        function saveRecord() {
            const now = new Date();
            let hour = parseInt(document.getElementById('wakeupHour').value);
            let minute = parseInt(document.getElementById('wakeupMinute').value);
            
            if (isNaN(hour) || isNaN(minute)) {
                return;
            }

            if (hour < 0 || hour > 23 || minute < 0 || minute > 59) {
                return;
            }
            
            const newRecord = {
                id: Date.now(),
                hour: hour,
                minute: minute,
                timestamp: new Date().toISOString()
            };
            
            records.unshift(newRecord);
            saveRecords();
            
            // Clear form
            document.getElementById('wakeupHour').value = '';
            document.getElementById('wakeupMinute').value = '';
            
            displayRecords();
            updateTimeDifference();
        }

        // Display wake-up records
        function displayRecords() {
            if (records.length === 0) {
                recordsList.innerHTML = '<p class="text-gray-500 text-center py-8">Hen√ºz kayƒ±t bulunmuyor</p>';
                return;
            }
            
            recordsList.innerHTML = '';
            
            records.forEach((record, index) => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 rounded-lg p-4 mb-4';
                
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-indigo-600">Uyanma: <span class="font-bold">${record.hour.toString().padStart(2, '0')}:${record.minute.toString().padStart(2, '0')}</span></p>
                            <p class="text-xs text-gray-500">${new Date(record.timestamp).toLocaleString('tr-TR')}</p>
                        </div>
                        <button onclick="deleteRecord(${record.id})" 
                                class="bg-red-500 hover:bg-red-600 text-white p-2 rounded">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                recordsList.appendChild(card);
            });
        }

        // Kayƒ±t silme
        function deleteRecord(id) {
            if (confirm('Bu kaydƒ± silmek istediƒüinizden emin misiniz?')) {
                records = records.filter(record => record.id !== id);
                saveRecords();
                displayRecords();
                updateTimeDifference();
            }
        }

        // Update time difference since last wake-up
        function updateTimeDifference() {
            if (records.length === 0) {
                timeDiffText.textContent = '--';
                warningMessage.classList.add('hidden');
                return;
            }
            
            const latestRecord = records[0];
            
            // Create a date object for the wake-up time (today's date + recorded time)
            const wakeUp = new Date();
            wakeUp.setHours(latestRecord.hour, latestRecord.minute, 0, 0);
            
            const now = new Date();
            const diffMs = now - wakeUp;
            
            if (diffMs > 0) {
                const totalMinutes = Math.floor(diffMs / (1000 * 60));
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                timeDiffText.textContent = `${hours} saat ${minutes} dakika oldu`;
                
                // Show warning if 3+ hours passed
                if (hours >= 3) {
                    warningMessage.classList.remove('hidden');
                } else {
                    warningMessage.classList.add('hidden');
                }
            } else {
                // If wake-up time is in the future (shouldn't happen normally)
                timeDiffText.textContent = 'Hen√ºz uyanmamƒ±≈üsƒ±n';
                warningMessage.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
